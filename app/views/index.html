<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Messages Page</title>
    <link rel="stylesheet" href="/bootstrap/css/">
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/"></script>
    <script src="/bootstrap-validator/validator.min.js"></script>
    <script src="/scripts/script.js"></script>
</head>

<body>
    <div class="container-fluid flex vertical-center">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <div id="main-alert"></div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2>Messages <span class="badge" id="message-counter">0</span></h2>
            </div>
            <div class="col-md-3">
                <h2>groups <span class="badge" id="group-counter">0</span></h2>
            </div>
            <div class="col-md-3 ">
                <h2>Todays Messages <span class="badge" id="today-message-counter">0</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-2">
                <button id="new-message" type="button" class="btn btn-success btn-lg" style="width: 100%;" data-title="New Message" data-toggle="modal" data-target="#newModal"><span class="glyphicon glyphicon-plus"></span> Message</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive" id="table-container">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="new" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">New Message</h4>
                </div>
                <div class="modal-body">
                    <div id="new-alert"></div>
                    <form data-toggle="validator" role="form">
                        <div class="form-group has-feedback">
                            <label for="new-message-id">Message Id</label>
                            <input class="form-control" data-error="Please enter a unique message id" required id="new-message-id" type="text" placeholder="Id">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="new-message-group">Message Group</label>
                            <input class="form-control " id="new-message-group" type="text" placeholder="group" data-error="Please enter a message group" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="new-message-content">Message</label>
                            <textarea rows="2" id="new-message-content" class="form-control" placeholder="Message" data-error="Please enter a message" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button id="confirmNewMesage" type="submit" class="btn btn-primary btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Add</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Message</h4>
                </div>
                <div class="modal-body">
                    <div id="edit-alert"></div>
                    <form data-toggle="validator" role="form">
                        <div class="form-group">
                            <label for="message-id">Message Id</label>
                            <input class="form-control " id="message-id" type="text" placeholder="Id" readonly>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="message-group">Message Group</label>
                            <input class="form-control " id="message-group" type="text" placeholder="group" data-error="Please enter a message group" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="message-content">Message</label>
                            <textarea rows="2" id="message-content" class="form-control" placeholder="Message" data-error="Please enter a message" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button id="confirmUpdate" type="submit" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">
                    <div id="delete-alert"></div>
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
                </div>
                <div class="modal-footer ">
                    <button id="confirmDelete" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>
<script type="text/javascript">
    'use script';
    $(function() {
        getMessagesCreateContent();
        $('#confirmDelete').on('click', deleteMessage);
        $('#confirmUpdate').on('click', function(event) {
            event.preventDefault();
            updateMessage();
        });
        $('#confirmNewMesage').on('click', function(event) {
            event.preventDefault();
            newMessage();
        });
    });
</script>

</html>
